DEFAULTS: &defaults
  adapter: mysql2
  host: 127.0.0.1
  encoding: utf8
  username: root
  password:

# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  <<: *defaults
  database: idealme_dev

staging:
  adapter: sqlite3
  database: db/staging.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: idealme_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  <<: *defaults
  database: idealme_prod

